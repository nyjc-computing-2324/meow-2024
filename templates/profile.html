<!DOCTYPE html>
<html>
    <head>
        <title>PROFILE</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        {% set page = "profile" %}    
        {% block content %}
            {% include 'navigation.html' %}
        {% endblock %}
    <body>
        <section class="profile-section">
            <div class="profile-container">
                <div class="profile-display-container">
                    <div class="profile-picture-container">
                    <img>
                    </div>
                
                    <span class = "profile-name">
                        <h2>Zhuo Howren</h2>
                    </span>
                
                    <span class = "profile-username">
                        <h3>@username</h3>
                    </span>
                    <form name="edit-profile" action = "/profile" method="post">
                        <input type="submit" class='edit-profile-button' value="edit">
                    </form>
                    <form name="download-profile" action = "/profile" method="post">
                        <button id="btn" class = "download-profile-label">Download profile</button>
                        <input type="file" id="inputField" class = "download-profile-button">
                    </form>
                </div>
                <div class="profile-description-container">
                    <span class="profile-title"><h1>Profile Page</h1></span>
                    <div class="email-number-container">
                        <div class="email-container">
                            <span class="email-label">email:</span>
                            <br>
                            <span class="email-content">zhuohowren123@gmail.com</span>
                        </div>
                        <div class="number-container">
                            <span class="number-label">number:</span>
                            <br>
                            <span class="number-content">+65 98765432</span>    
                        </div>
                    </div>
                    <div class="about-container">
                        <span class="about-label">About myself:</span>
                        <br>
                        <div class="about">
                        <textarea id="about-field" type="text" name="message" placeholder="Meow!"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
