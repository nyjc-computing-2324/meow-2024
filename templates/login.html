<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_login.css') }}">
        <title>Login</title>
    </head>

    <body>
        <section class="login-box">
            <br>
            <img class="logo-img1" src="{{ url_for('static',filename= 'images/cat.svg') }}">
            <h1 class="logo-text1">log in</h1>


            <form action="/login" method="post">
                <div class="username">
                <input id="user-field" type="text" name="username" value="" placeholder="Username"><br/>
                </div>

                <div class="password">
                <input id="pass-field" type="password" name="password" value="" placeholder="Password"><br/>
                </div>

                <br>

                <div class="login">
                <input type="submit" class="login" value="Login">
                </div>

                <div class="forget-pass">
                    <label for="pass" type="text" name="forgor"><a href="#forgetpass" class = "forget-pass">Forgot password?</a></label>
                </div>


            </form>
            <div class="error_msg">
                <p>{{ error }}</p>
            </div>
        </section>
        <div class="tagline-section">
            New to Meow? <a href="/register">Sign up for free!</a>
        </div>
        {% set loggedin = False %}    
        {% block content %}
            {% include 'navigation.html' %}
        {% endblock %}
    </body>

</html>
