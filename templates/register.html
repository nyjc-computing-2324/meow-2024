<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_register.css') }}">
        <title>Register HERE!</title>
    </head>

    <body>
        <form action="/register" method="post">
            <div class="name">
            <label for="user-field">Name:</label>
            <input id="user-field" type="text" name="name" value=""><br/>
            </div>
            <div class="username">
            <label for="user-field">Username:</label>
            <input id="user-field" type="text" name="username" value=""><br/>
            </div>
            <div class="password">
            <label for="pass-field">Password:</label>
            <input id="pass-field" type="password" name="password" value=""><br/>
            </div>
            <input type="submit" class="create_account" value="Create Account">
            <!-- uty what you want to do for error/success msg -->

            {% if error_msg %}
            <div style="border: 2px solid red;"><p>{{error_msg}}<p></div>
            {% endif %}
            {% if success_msg %}
            <br/><h2>{{success_msg}}</h2>
            {% endif %}

        </form>

        {% set page = "register" %}
        {% block content %}
            {% include 'navigation.html' %}
        {% endblock %}

    </body>

</html>
